<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="main" style="width: 500px;height: 500px;"></div>

	<script src="echarts.min.js"></script>
	<script src="china.js"></script>

	<script>
		var chart = echarts.init(document.getElementById('main'));
		chart.setOption({
		    series: [{
		        type: 'map',
		        map: 'china'
		    }]
		});
	</script>
</body>
</html>
